plugins {
    id 'groovy'
}

group 'org.aadish'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.1.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '3.1.3'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.6.0'
    implementation 'org.apache.groovy:groovy:4.0.14'
    implementation group: 'org.yaml', name: 'snakeyaml', version: '2.2'
    implementation group: 'org.thymeleaf', name: 'thymeleaf', version: '3.1.2.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '3.1.2'
}

test {
    useJUnitPlatform()
}